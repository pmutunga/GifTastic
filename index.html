<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GiftTastic</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="container">
      <div class="jumbotron justify-content-center bg-light">
        <h1><i class="far fa-images"></i>GiftTastic!</h1>
        <p>Click a country to see pictures</p>
        
      </div>

    <div class="row">
      <div class="col" id="dispBtns"> <!--this is where we'll display the buttons-->
        
      </div>

    </div>

    <div class="row">
      <div class="col-md-9 col-sm" id="dispGifs"><!--this is where we'll display the images-->

      </div>
      <div class="col-md-3 col-sm" id="searchForm"> <!--this is where we'll display the search form-->
        <form>
            <div class="form-group">
              <label for="searchInput">Add a destination</label>
              <input type="text" class="form-control" id="country-input" placeholder="">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary mb-2" id="find-country" >
            <!-- <button type="submit" class="btn btn-primary mb-2" id="find-country"> Submit</button> -->
          </form>
      </div>
    </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/script.js"></script>
  
</body>

</html>
